<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="test1/cssTest1.css"> 
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- Jquery -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!-- Bootstrap-Javascript -->
</head>
<body>
<div class="row">
<!-- nav bar !-->
<!-- navbar-inverse or navbar-default (just colors) 
     "navbar-fixed-top": to fix the nav bar !-->
<nav class="navbar navbar-inverse slide">
  <div class="container-fluid"> 
  <!-- header is the thing that will not remove like website name and the responsive icon !-->
  <div class="navbar-header"> 
    <!-- Button with 3 spans for just the shape of the icon && data-target is the id of the ul that contains the nav elements!-->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <!--for UX Design put the link of the main page!-->
        <a class="navbar-brand" href="#ray2_3">WebSite Name</a> 
    </div>
    <!--nav elements ul collapse classes for responsive!-->
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a href="#ray2_1">sss</a></li>
      <li><a href="#ray2_2">sss</a></li>
      <li><a href="#ray2_3">sss</a></li>
    </ul>
    </div>
  </div>
</nav>
</div>
<!-- thumbnail for brwaz looking !-->
<div class="thumbnail">
<!-- ------------------Buttons ---------------- !-->
<button type="button" class="btn btn-default btn-lg">Default</button>
<button type="button" class="btn btn-info btn-sm">Info</button>
<a href="https://github.com/AmrElsersy" class="btn btn-default btn-xs blue ">Github</a>    
<!-- ------------------Images ---------------- 
  class =  img-thumbnail  img-circle  img-rounded img-responsive !-->
<!-- Carousel   many Images with animated sliding 
  slide id for animation!-->
</div>
<div class="container-fluid" style="background-color: green">
<div id="myCarousel" class="carousel slide container" data-ride="carousel" style="background-color: red;max-height:600px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active"><img class="img-responsive d-block" src="images/orca.jpg" alt="ORCA"></div>
    <div class="item">       <img class="img-responsive" src="images/ray2.jpg" alt="ray2"></div>
    <div class="item">       <img class="img-responsive" src="images/team.jpg" alt="Team"></div>  
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>  </a>
</div>
</div>
</body>
</html>
